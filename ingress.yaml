apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-ingress
  namespace: n8n-namespace
spec:
  rules:
    - host: your-domain.com  # Substitua pelo dom√≠nio desejado ou IP do cluster
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n-service
                port:
                  number: 80
